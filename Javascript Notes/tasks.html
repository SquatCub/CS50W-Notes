<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                //By default, submit is disabled
                document.querySelector('#submit').disabled = true;


                //Listen when the user type
                document.querySelector('#task').onkeyup = () => {
                    if (document.querySelector('#task').value.length > 0) {
                        document.querySelector('#submit').disabled = false;
                    } else {
                        document.querySelector('#submit').disabled = true;
                    }
                }

                document.querySelector('form').onsubmit = () => {
                    const task = document.querySelector('#task').value;
                    
                    const li = document.createElement('li')
                    li.innerHTML = task;

                    document.querySelector('#tasks').append(li); //Add the li elemento to the ul

                    document.querySelector('#task').value = ''; //Clear the input field
                    document.querySelector('#submit').disabled = true; //Disabling the button again

                    return false; //Stop form from submitting
                }
            });
        </script>
    </head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks">
        </ul>
        <form>
            <input type="text" id="task" type="text">
            <input id="submit" type="submit">
        </form>
    </body>
</html>
